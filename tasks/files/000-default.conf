<VirtualHost *:80>
        ServerAdmin adam@adamyala.com

        # DocumentRoot /var/www/normalize_events
        # <Directory />
        #         Options FollowSymLinks
        #         AllowOverride None
        # </Directory>

        WSGIPassAuthorization On
        WSGIScriptAlias /api /var/www/normalize_events/normalize_events.wsgi
        <Directory /var/www/normalize_events/normalize_events/>
                Order allow,deny
                Allow from all
        </Directory>

        <Directory /var/www/normalize_events/normalize_events/config.py>
                deny from all
        </Directory>
        <Directory /var/www/normalize_events/normalize_events/config.pyc>
                deny from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>